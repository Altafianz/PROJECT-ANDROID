<!DOCTYPE html>

<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="FarFianz" content="Restoran Bikini Bottom" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../src/app.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar" x-data>
      <a href="#home" class="logo-nav">Far<span>Fianz</span></a>
      <div class="navbar-nav">
        <a href="../utama/utama.html">Home</a>
        <a href="../utama/utama.html#tentang">Tentang Kami</a>
        <a href="#">Menu</a>
        <a href="../utama/utama.html#contact">Kontak</a>
      </div>

      <div class="navbar-tambahan">
        <a id="cart-icon">
          <i data-feather="shopping-cart"></i>
          <span class="quantity-notif" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
        </a>
        <a href="#" id="menu-icon"><i data-feather="menu"></i></a>
        <a href="../login/Login.html" class="login-icon">Login</a>
      </div>

      <!-- shopping cart -->
      <div class="shopping-cart">
        <template x-for="(item, index) in $store.cart.items" x-key="index">
       <div class="cart-item">
         <img :src="`../img/jpg/${item.img}`" :alt="item.name">
         <div class="item-info">
           <h3 x-text="item.name"></h3>
           <div>
              <span x-text="rupiah(item.price)"></span>&times;
              <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
              <span id="qty" x-text="item.quantity"></span>
              <button id="add" @click="$store.cart.add(item)">&plus;</button> &equals;
              <span x-text="rupiah(item.total)"></span>
           </div>
         </div>
       </div>
       </template>
       <h4 x-show="!$store.cart.items.length">Keranjang Kosong!</h4>
       <h4 x-show="$store.cart.items.length">
        Total : <span x-text="rupiah($store.cart.total)"></span>
       </h4>
      </div>
      <!-- shopping cart selesai -->

    </nav>

    <!-- Pencarian
    <form class="cari">
        <button type="submit"><i data-feather="search"></i></button>
        <input type="search" placeholder="Cari menu..." />
    </form> -->

    <!-- Menu -->
    <section id="menu" class="menu" x-data="item">
        <h2>Menu Kami</h2>
        <div class="makanan">
            <h3>Makanan:</h3>
                <div class="kolom">
                    <div class="menu-item">
                        <template x-for="(item, index) in itemsMakanan" x-key="index">
                        <div class="menu-a">   
                            <img :src="`../img/jpg/${item.img}`" :alt="item.name" />
                            <h3 x-text="item.name"></h3>
                            <p x-text="rupiah(item.price)"></p> 
                            <button class="add-cart" @click="$store.cart.add(item)">
                                <svg
                                width="24"
                                height="24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                >
                                <use href="../src/feather-sprite.svg#plus" />
                              </svg>
                            </button>
                        </div>      
                    </template>
                </div>
            </div>
        </div>
        <div class="minuman">
            <h3>Minuman:</h3>
            <div class="kolom">
                <div class="menu-item">
                    <template x-for="(item, index) in itemsMinuman" :key="item.id">
                        <div class="menu-a">
                            <img :src="`../img/jpg/${item.img}`" :alt="item.name">
                            <h3 x-text="item.name"></h3>
                            <p x-text="rupiah(item.price)"></p>
                            <button class="add-cart"  @click="$store.cart.add(item)">
                                <svg
                                  width="24"
                                  height="24"
                                  fill="none"
                                  stroke="currentColor"
                                  stroke-width="2"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                >
                                  <use href="../src/feather-sprite.svg#plus" />
                                </svg>
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div class="paket-kombo">
            <h3>Paket Kombo:</h3>
            <div class="kolom">
                <div class="menu-item">
                    <template x-for="(item, index) in itemsCombo" x-key="index">
                        <div class="menu-a">
                            <img :src="`../img/jpg/${item.img}`" :alt="item.name" />
                            <h3 x-text="item.name"></h3>
                            <p x-text="rupiah(item.price)"></p>
                            <button class="add-cart"  @click="$store.cart.add(item)">
                                <svg
                                  width="24"
                                  height="24"
                                  fill="none"
                                  stroke="currentColor"
                                  stroke-width="2"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                >
                                  <use href="../src/feather-sprite.svg#plus" />
                                </svg>
                            </button>
                        </div>                              
                    </template>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
      <div class="socials">
        <a href="#"><i data-feather="facebook"></i></a>
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
      </div>
      <div class="links">
        <a href="../utama/utama.html">Home</a>
        <a href="../utama/utama.html#tentang">Tentang Kami</a>
        <a href="#">Menu</a>
        <a href="../utama/utama.html#contact">Kontak</a>
      </div>
      <div class="credit">
        <p>Created by <a href="">fakhrialtafian</a>
        . | &copy; 2025.
        </p>
      </div>

    </footer>
  </body>

  <script>
    feather.replace();
  </script>
  
  <script src="../js/script.js"></script>
</html>
