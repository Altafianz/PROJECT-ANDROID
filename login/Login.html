<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - FarFianz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="FarFianz" content="Restoran Bikini Bottom" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../src/app.js"></script>
  </head>

  <body>
    <nav class="navbar" x-data>
      <a href="../utama/utama.html#home" class="logo-nav">Far<span>Fianz</span></a>
      <div class="navbar-nav">
        <a href="../utama/utama.html">Home</a>
        <a href="../utama/utama.html#tentang">Tentang Kami</a>
        <a href="../menu/menu.html">Menu</a>
        <a href="../utama/utama.html#contact">Kontak</a>
      </div>

      <div class="navbar-tambahan">
        <a href="#" id="menu-icon"><i data-feather="menu"></i></a> 
      </div>
    </nav>

    <!-- Login -->
    <section id="login" class="login" x-data="loginForm">
        <form @submit.prevent="handleLogin" class="login-form">
            <h2>Masuk ke Akun Anda</h2>

            <div class="input-group">
                <i data-feather="mail"></i>
                <input type="email" placeholder="Email" x-model="email" required>
            </div>

            <div class="input-group">
                <i data-feather="lock"></i>
                <input type="password" placeholder="Kata Sandi" x-model="password" required>
            </div>
            
            <button type="submit" class="btn-login">
                Login
            </button>
            
            <div x-show="message" :class="message.includes('Gagal') ? 'error-message' : 'success-message'" x-text="message"></div>

            <p class="register-link">
                Belum punya akun? <a href="#">Daftar Sekarang</a>
            </p>
        </form>
    </section>

    <!-- footer -->
    <footer>
      <div class="socials">
        <a href="#"><i data-feather="facebook"></i></a>
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
      </div>
      <div class="links">
        <a href="#home">Home</a>
        <a href="#tentang">Tentang Kami</a>
        <a href="../menu/menu.html">Menu</a>
        <a href="#contact">Kontak</a>
      </div>
      <div class="credit">
        <p>Created by <a href="">fakhrialtafian</a>
        . | &copy; 2025.
        </p>
      </div>
    </footer>
    </body>

  <script>
    feather.replace();
  </script>
  
  <script src="../js/script.js"></script>
  <script>
    document.addEventListener("alpine:init", () => {
        Alpine.data('loginForm', () => ({
            email: '',
            password: '',
            message: '',

            handleLogin() {
                this.message = '';
                
                // contoh validasi minimal panjang password
                if (this.password.length < 8) {
                this.message = 'Gagal! Kata sandi minimal 8 karakter.';
                return;
                }
                this.message = 'Login Berhasil!';
            }
        }));
    });
  </script>
</html>
